<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/juitlogo.ico" alt="Logo" />
              <h3>SIAM JUIT Calendar</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="events.html" class="btn">Events</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <div style="width: 100%;height:150%;overflow:hidden">
<iframe src="https://embed.styledcalendar.com/#beWUZSsRrjNDaJxFa8sw" title="Styled Calendar" class="styled-calendar-container" style="width: 100%; border: none;margin-top:30px;margin-bottom:20px;border-radius:20px;" data-cy="calendar-embed-iframe"></iframe>
<script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script></div>

        
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
          <p> Powered by SIAM JUIT <br>
             <a href="https://siam-juit.github.io/calendar/doc.pdf">
                <button id="myButton" class="btn"> <b> Documentation</b></button>
              </a>
              
              <style>
                #myButton {
                  background-color: black;
                  color: white;
                  border-radius: 3px;
                }
              </style>
                   
          </p>          
       </div>
      </div>
    </main>


    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
